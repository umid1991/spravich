<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Темы по информатике</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .cursor-pointer { cursor: pointer; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Темы по информатике</h1>

    <div class="mb-3">
      <input
        type="text"
        id="searchInput"
        class="form-control"
        placeholder="Поиск темы..."
        oninput="searchTopics()"
        aria-label="Поиск темы"
      />
    </div>

    <div id="alphabetFilter" class="mb-3">
      <!-- Буквы алфавита для фильтрации -->
    </div>

    <div id="results" class="row gy-3"></div>
  </div>

  <!-- Модальное окно для содержимого -->
  <div
    class="modal fade"
    id="contentModal"
    tabindex="-1"
    aria-labelledby="modalTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Закрыть"
          ></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let topics = [];
    let currentFilterLetter = "";
    const resultsContainer = document.getElementById("results");
    const alphabetContainer = document.getElementById("alphabetFilter");
    const modal = new bootstrap.Modal(document.getElementById("contentModal"));
    const modalTitle = document.getElementById("modalTitle");
    const modalBody = document.getElementById("modalBody");

    // Функция отображения тем
    function displayTopics(filteredTopics) {
      resultsContainer.innerHTML = "";
      if (filteredTopics.length === 0) {
        resultsContainer.innerHTML = '<p class="text-center text-muted">Темы не найдены</p>';
        return;
      }
      filteredTopics.forEach((topic, index) => {
        const col = document.createElement("div");
        col.className = "col-12 col-md-6 col-lg-4";
        col.innerHTML = `
          <div class="card shadow-sm h-100 cursor-pointer" role="button" tabindex="0" aria-label="Открыть тему ${topic.title}" data-index="${index}">
            <div class="card-body">
              <h5 class="card-title">${topic.title}</h5>
              <p class="card-text">${topic.description}</p>
            </div>
          </div>
        `;
        col.querySelector(".card").addEventListener("click", () => openModal(topic));
        resultsContainer.appendChild(col);
      });
    }

    // Функция открытия модального окна с содержимым темы
    function openModal(topic) {
      modalTitle.textContent = topic.title;
      modalBody.textContent = topic.content;
      modal.show();
    }

    // Поиск по темам
    function searchTopics() {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      currentFilterLetter = ""; // Сброс фильтра по букве при поиске
      const filtered = topics.filter(
        t =>
          t.title.toLowerCase().includes(query) ||
          t.description.toLowerCase().includes(query) ||
          t.content.toLowerCase().includes(query)
      );
      displayTopics(filtered);
    }

    // Фильтрация по первой букве
    function searchTopicsByLetter(letter) {
      currentFilterLetter = letter.toLowerCase();
      document.getElementById("searchInput").value = "";
      const filtered = topics.filter(t => t.title.toLowerCase().startsWith(currentFilterLetter));
      displayTopics(filtered);
    }

    // Очистка фильтра по букве
    function clearAlphabetFilter() {
      currentFilterLetter = "";
      document.getElementById("searchInput").value = "";
      displayTopics(topics);
    }

    // Отрисовка алфавита для фильтрации
    function renderAlphabetFilter() {
      const letters = "АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ".split("");
      alphabetContainer.innerHTML = `<button class="btn btn-sm btn-outline-primary me-1 mb-1" onclick="clearAlphabetFilter()">Все</button>`;
      letters.forEach(letter => {
        const btn = document.createElement("button");
        btn.className = "btn btn-sm btn-outline-primary me-1 mb-1";
        btn.textContent = letter;
        btn.onclick = () => searchTopicsByLetter(letter);
        alphabetContainer.appendChild(btn);
      });
    }

    // Загрузка topics.json
    async function loadTopics() {
      try {
        const response = await fetch('topics.json');
        if (!response.ok) throw new Error('Ошибка загрузки topics.json');
        topics = await response.json();
        displayTopics(topics);
      } catch (error) {
        resultsContainer.innerHTML = `<p class="text-danger text-center">${error.message}</p>`;
      }
    }

    renderAlphabetFilter();
    loadTopics();
  </script>
</body>
</html>
